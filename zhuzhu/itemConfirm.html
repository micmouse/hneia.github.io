<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="keywords" content="猪猪钱罐">
  <meta name="description" content="猪猪钱罐">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telphone=no, email=no"/>
  <meta name="HandheldFriendly" content="true">
  <title>信息确认</title>
  <link rel="stylesheet" type="text/css" href="style/main.min.css">
</head>

<body>
  <div class="ui-text-top">
    <img class="ui-text-imagery" src="images/imagery/imagery-01.png" alt=""/>
    <div class="ui-text-content ui-shadow">
      <div class="itemConfirm-total clearfix">
        <p class="itemConfirm-total-title">存入金额(元)</p>
        <p class="itemConfirm-total-amount">24000</p>
      </div>

      <div class="itemConfirm-detail">
        <p class="itemConfirm-detail-text">商品：iPhone6</p>
        <p class="itemConfirm-detail-text">规格：深空灰色、16G</p>
        <p class="itemConfirm-detail-text">期限：24个月 (2015-6-1至2015-8-30)</p>
        <p class="itemConfirm-detail-subtext">该笔资金会在2015年8月30日后的两个工作日内，自动提现到您的银行卡。您也可以选择提前赎回这笔资金。</p>
      </div>

      <div class="itemConfirm-coupon">
        <div class="ui-checkbox-wrap">
          <input checked="checked" class="ui-checkbox" type="checkbox"/>
          <span class="ui-checkbox-label">使用红包 <span class="ui-font-main">10</span> 元</span>
          <a href="javascript:void(0);" class="ui-checkbox-more"></a>
        </div>

        <div class="ui-checkbox-wrap">
          <input class="ui-checkbox" type="checkbox"/>
          <span class="ui-checkbox-label">使用特权金收益 <span class="ui-font-main">10</span> 元</span>
          <a href="javascript:void(0);" class="ui-checkbox-help"></a>
        </div>

        <div class="ui-checkbox-wrap">
          <input class="ui-checkbox" type="checkbox"/>
          <span class="ui-checkbox-label">使用佣金 <span class="ui-font-main">10</span> 元</span>
          <a href="javascript:void(0);" class="ui-checkbox-help"></a>
        </div>
      </div>

      <div class="itemConfirm-pay clearfix">
        <p class="ui-fl">实际支付</p>
        <p class="ui-fr"><span class="ui-font-main">4000</span> 元</p>
      </div>
    </div>
  </div>

  <div class="ui-fixed-bottom">
    <a href="#" class="ui-btn ui-btn-main">存 钱</a>
  </div>
</body>
<script src="js/lib/zepto.min.js"></script>
<script src="js/common.min.js"></script>
</html>
