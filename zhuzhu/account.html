<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="keywords" content="猪猪钱罐">
  <meta name="description" content="猪猪钱罐">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telphone=no, email=no"/>
  <meta name="HandheldFriendly" content="true">
  <title>个人中心</title>
  <link rel="stylesheet" type="text/css" href="style/main.min.css">
</head>

<body>
  <div class="account-top ui-shadow">
    <a href="#" class="account-setting"></a>
    <p class="account-totalIncome-title">昨日总收益(元)</p>
    <p class="account-totalIncome-count">100000.00</p>

    <div class="account-info clearfix">
      <a href="#" class="account-total">
        <p class="account-info-title">总资产(元)</p>
        <p class="account-info-count">
          <span>100000</span>
          <i></i>
        </p>
      </a>

      <a href="#" class="account-prize">
        <p class="account-info-title">特权金(元)</p>
        <p class="account-info-count">
          <span>4000</span>
          <i></i>
        </p>
      </a>
    </div>
  </div>

  <div class="ui-container">
    <a href="#" class="account-gift">
      <img class="account-item-img" src="images/deposit/present-gift.png" alt=""/>
      <div class="account-item-left">
        <p class="account-item-title">存就送</p>
      </div>

      <div class="account-item-right">
        <p class="account-item-count">19999</p>
        <p class="account-item-subtext">总本金</p>
      </div>
    </a>

    <a href="#" class="account-item">
      <img class="account-item-img" src="images/deposit/deposit-color.png" alt=""/>
      <div class="account-item-left">
        <p class="account-item-title">去泰国</p>
        <p class="account-item-end">到期时间：2017-08-08</p>
      </div>

      <div class="account-item-right">
        <p class="account-item-count">3864 </p>
        <p class="account-item-subtext">元/ 5000元</p>
      </div>

      <div class="clearfix"></div>

      <div class="account-progress">
        <div class="account-progress-wrap">
          <div class="account-progress-bar"></div>
        </div>

        <p class="account-progress-value">15.5%</p>
      </div>
    </a>

    <a href="#" class="account-item">
      <img class="account-item-img" src="images/deposit/deposit-color.png" alt=""/>
      <div class="account-item-left">
        <p class="account-item-title">去泰国</p>
        <p class="account-item-end">到期时间：2017-08-08</p>
      </div>

      <div class="account-item-right">
        <p class="account-item-count">3864 </p>
        <p class="account-item-subtext">元/ 5000元</p>
      </div>

      <div class="clearfix"></div>

      <div class="account-progress">
        <div class="account-progress-wrap">
          <div class="account-progress-bar"></div>
        </div>

        <p class="account-progress-value">50.5%</p>
      </div>
    </a>

    <div class="account-tools clearfix">
      <a id="create" href="javascript:void(0);" class="ui-btn-link ui-btn-link-white ui-fl">创建钱罐</a>
      <p class="account-rules"><a href="#" class="ui-link ui-link-gray">查看收益规则</a></p>
      <a href="#" class="ui-btn-link ui-btn-link-white ui-fr">查看更多</a>
    </div>

    <a href="#" class="ui-btn ui-btn-whiteBlack">给好友发特权金</a>

    <ul class="account-nav">
      <li><a href="#">猪猪钱罐</a></li>
      <li><a href="#">安全保障</a></li>
      <li><a href="#">常见问题</a></li>
      <li><a href="#">个人中心</a></li>
    </ul>
  </div>
</body>
<script src="js/lib/zepto.min.js"></script>
<script src="js/common.min.js"></script>
<script>
  var $create = $('#create');

  $create.on('click', function() {
    $.alert('您已经有1个存钱罐了，猪猪建议您完成1个钱罐之后再创建新的钱罐。确认要创建多个钱罐? ', {
      neverAlert: true,
      submitCallback: function($never) {
        if($never[0].checked) {
          alert('不再提示');
        }
      }
    });
  });
</script>
</html>
