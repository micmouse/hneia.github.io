<!DOCTYPE html>
<html>
<head>

  <meta name="renderer" content="webkit">

  <title>总资产</title>

<body class="ui-bg-white">

  <div class="asset-containr">

      <div class="asset-content-item">

        <p class="asset-content-count">302</p>

        <p class="asset-content-title">佣金(元)</p>
        <p class="asset-content-count">
          <span>8.1</span>
          <a href="#" class="asset-help"></a>

      <div class="asset-content-item">
        <p class="asset-content-title">存满奖励金(元)</p>
        <p class="asset-content-count">302</p>

    <div class="asset-content">
      <div class="asset-content-item">

        <p class="asset-content-count">
          <span>8.1</span>
          <a href="#" class="asset-help"></a>

    </div>
