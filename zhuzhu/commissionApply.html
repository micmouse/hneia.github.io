<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="keywords" content="猪猪钱罐">
  <meta name="description" content="猪猪钱罐">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telphone=no, email=no"/>
  <meta name="HandheldFriendly" content="true">
  <title>佣金计划</title>
  <link rel="stylesheet" type="text/css" href="style/main.min.css">
</head>

<body class="ui-bg-white">
  <div class="commissionApply-container">
    <div class="commissionApply-content">
      <img class="commissionApply-img-01" src="images/commission-img-01.png" alt=""/>
      <img class="commissionApply-img-02" src="images/commission-img-01.png" alt=""/>
      <p class="commissionApply-text">佣金计划是猪猪钱罐产品团队推出的，旨在帮助用户推广猪猪钱罐产品并赚取佣金的产品推广计划。用户可以在猪猪钱罐产品中提交申请，申请成为猪猪钱罐推广人。</p>
      <p class="commissionApply-text">猪猪钱罐运营团队根据实际情况批准推广人的申请.经审核通过的推广人，可以通过自己的专属推广码或推荐链接推荐亲朋好友注册猪猪钱罐。被推广人注册成功并成功投资，推广人可以获得佣金，获得的佣金可以提现。</p>
      <p class="ui-align-center ui-pt10"><a href="#" class="ui-link ui-link-red">详细规则</a></p>
    </div>

    <textarea class="commissionApply-intro" name="" id="" cols="28" rows="3" placeholder="简单的自我介绍"></textarea>
  </div>

  <div class="commissionApply-btn-wrap">
    <a id="test" href="#" class="ui-btn ui-btn-main">我要申请</a>
  </div>

  <!--申请成功弹窗-->
  <div class="commissionApply-success-dialog ui-hide">
    <h3 class="ui-dialog-title">申请成功</h3>
    <p class="ui-dialog-text">您的申请我们已收到，我们会在3个工作日内审核您的申请，审核成功会有信息通知</p>
  </div>
</body>
<script src="js/lib/zepto.min.js"></script>
<script src="js/common.min.js"></script>
<script>
  var $test = $('#test');

  $test.on('click', function() {
    $.dialog('.commissionApply-success-dialog');
  });
</script>
</html>
