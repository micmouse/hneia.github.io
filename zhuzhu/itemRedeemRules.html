  <title>提前赎回规则</title>
  <link rel="stylesheet" type="text/css" href="style/main.min.css">

<body>
  <div class="ui-text-top">
    <img class="ui-text-imagery" src="images/imagery/imagery-01.png" alt=""/>
    <div class="ui-text-content ui-shadow">
      <h3 class="ui-text-title">提前赎回规则</h3>
      <ul class="ui-list ui-list-num">
        <li>
          <p>提前赎回时间：完成存就送订单支付后3个月才能提前赎回；例：2015年8月8日，完成存就送订单支付；2015年11月8日，可申请赎回；</p>
        </li>
        <li>
          <p>提前赎回到账金额=预存金额+应计利息-提前赎回费用（小数点后2位四舍五入）；</p>
          <p>应计利息=申请赎回本金*天数*8%/365；</p>
          <p>提前赎回费用=物品赠送时的平台价格+提前赎回手续费；</p>
          <p>提前赎回手续费=存钱金额*3%（小数点后2位四舍五入）；</p>
        </li>
        <li>资金到账时间：申请赎回后的2个工作日内到账。</li>
      </ul>
    </div>
  </div>

  <div class="ui-fixed-bottom">
    <a href="#" class="ui-btn ui-btn-main">开始存钱</a>
  </div>
</body>
