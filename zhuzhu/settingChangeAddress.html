<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="keywords" content="猪猪钱罐">
  <meta name="description" content="猪猪钱罐">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telphone=no, email=no"/>
  <meta name="HandheldFriendly" content="true">
  <title>修改收货地址</title>
  <link rel="stylesheet" type="text/css" href="style/main.min.css">
  <link rel="stylesheet" type="text/css" href="style/plugin.min.css">
</head>

<body class="ui-bg-white">
  <div class="ui-container">
    <div class="ui-input-wrap">
      <div class="ui-label">收 货 人</div>

      <div class="ui-input-body ui-input-body-label">
        <div class="ui-input-content ui-input-wrong">
          <input type="text" class="ui-input"/>
          <a href="javascript:void(0);" class="ui-input-clear"></a>
        </div>
      </div>
    </div>

    <div class="ui-input-wrap">
      <div class="ui-label">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</div>

      <div class="ui-input-body ui-input-body-label">
        <div class="ui-input-content">
          <input type="text" class="ui-input"/>
          <a href="javascript:void(0);" class="ui-input-clear"></a>
        </div>
      </div>
    </div>

    <div class="ui-input-wrap">
      <div class="ui-input-body ui-input-body-inline itemAddress-address">
        <div class="ui-input-content">
          <select id="province">
            <option value="1">广东省</option>
            <option value="2">安徽省</option>
            <option value="3">山东省</option>
          </select>
        </div>
      </div>

      <div class="ui-input-body ui-input-body-inline itemAddress-address">
        <div class="ui-input-content">
          <select id="city">
            <option>请选择省份</option>
          </select>
        </div>
      </div>

      <div class="ui-input-body ui-input-body-inline itemAddress-address">
        <div class="ui-input-content">
          <select id="area">
            <option>请选择城市</option>
          </select>
        </div>
      </div>
    </div>

    <div class="ui-input-wrap">
      <div class="ui-label">详细地址</div>

      <div class="ui-input-body ui-input-body-label">
        <div class="ui-input-content">
          <input type="text" class="ui-input"/>
          <a href="javascript:void(0);" class="ui-input-clear"></a>
        </div>
      </div>
    </div>
  </div>

  <div class="ui-fixed-bottom">
    <a href="#" class="ui-btn ui-btn-main">提 交</a>
  </div>
</body>
<script src="js/lib/zepto.min.js"></script>
<script src="js/plugin.min.js"></script>
<script src="js/common.min.js"></script>
<script>
  //选择插件调用
  $('#province').tinySelect({
    //默认显示文字
    defaultText: '省份',
    //选择后回调
    onSelect: function(valueText, value) {
      switch (valueText) {
        case '广东省':
          $('#city').empty().append('<option value="0">测试1</option><option value="1">测试12</option><option value="2">测试13</option>');
          break;
        case '安徽省':
          $('#city').empty().append('<option value="0">测试2</option><option value="1">测试22</option><option value="2">测试23</option>');
          break;
        case '山东省':
          $('#city').empty().append('<option value="0">测试3</option><option value="1">测试32</option><option value="2">测试33</option>');
          break;
      }
      //重置
      $('#city').tinySelect('reset');
      console.log(value);
    }
  });

  $('#city').tinySelect({
    //默认显示文字
    defaultText: '城市',
    //选择后回调
    onSelect: function(valueText, value) {
      switch (valueText) {
        case '广东':
          $('#area').empty().append('<option value="0">测试1</option><option value="1">测试12</option><option value="2">测试13</option>');
          break;
        case '湖南':
          $('#area').empty().append('<option value="0">测试2</option><option value="1">测试22</option><option value="2">测试23</option>');
          break;
        case '江西':
          $('#area').empty().append('<option value="0">测试3</option><option value="1">测试32</option><option value="2">测试33</option>');
          break;
      }
      //重置
      $('#area').tinySelect('reset');
      console.log(value);
    }
  });

  $('#area').tinySelect({
    //默认显示文字
    defaultText: '区/县',
    //选择后回调
    onSelect: function(valueText, value) {

    }
  });
</script>
</html>
